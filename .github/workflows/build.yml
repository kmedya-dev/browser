name: Build Android Debug APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /opt/android-sdk
      ANDROID_HOME: /opt/android-sdk
      BUILD_TOOLS_VERSION: "36.0.0"
      API_LEVEL: "33"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip python3-setuptools libtool libffi-dev libssl-dev zlib1g-dev

    - name: Set up Android SDK
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip sdk.zip -d latest
        rm sdk.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null 2>&1 || true
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
          "platform-tools" \
          "platforms;android-${API_LEVEL}" \
          "build-tools;${BUILD_TOOLS_VERSION}" \
          "ndk;25.1.8937393"

    - name: Install Python requirements
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        pip install -r buildozer-requirements.txt

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: webview-debug-apk
        path: bin/*.apk

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-output-log
        path: .buildozer/buildozer.log buildozer.spec

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/*.apk
