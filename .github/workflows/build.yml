name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Unzip commandlinetools
      run: unzip commandlinetools-linux-13114758_latest.zip

    - name: List unzipped contents
      run: ls -F tools