name: Build Android Debug APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Set up Java and Android SDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Install Android SDK Build Tools and Platform Tools
      run: |
        # Set ANDROID_HOME to a known path
        echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        mkdir -p $ANDROID_HOME
        # Download and install sdkmanager
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -O /tmp/commandlinetools.zip
        unzip -q /tmp/commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # Accept licenses and install build-tools and platform-tools
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdlinetools/latest/bin/sdkmanager "build-tools;36.0.0" "platforms;android-33" "platform-tools"
        
        # Add platform-tools to PATH for adb, etc.
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Build with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: webview-app-debug-apk
        path: bin/*.apk

    - name: Upload Build Log Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: buildozer-log
        path: .buildozer/buildozer.log
