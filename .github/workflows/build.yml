name: Build Android Debug APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython pip-licenses

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ—ï¸ Trigger SDK setup
        run: |
          mkdir -p logs
          buildozer android debug || true

      - name: ğŸ“‚ Python License Summary
        run: |
          pip-licenses --summary

      - name: ğŸ” Check Custom .license Expiry
        run: |
          if [ -f "license.txt" ]; then
            expiry_date=$(grep -i "Expires:" license.txt | cut -d ':' -f2- | xargs)
            echo "Expiry: $expiry_date"
            expiry_ts=$(date -d "$expiry_date" +%s || echo 0)
            now_ts=$(date +%s)
            if [[ "$expiry_ts" -lt "$now_ts" ]]; then
              echo "âŒ License Expired"
              exit 1
            else
              echo "âœ… License Active"
            fi
          else
            echo "âš ï¸ No license.txt found"
          fi

      - name: ğŸ“ Check if .buildozer directory exists
        run: |
          if [ -d .buildozer ]; then
            echo ".buildozer directory exists âœ…"
            ls -la .buildozer
          else
            echo "âŒ .buildozer directory NOT found"
            exit 1
          fi

      - name: ğŸš§ Build Final APK
        run: |
          buildozer -v android debug | tee logs/buildozer-output.log

      - name: ğŸ—‚ï¸ Upload .buildozer folder (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-folder
          path: .buildozer

      - name: ğŸ“± Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webview-app-debug-apk
          path: bin/*.apk

      - name: ğŸ§¾ Upload Buildozer Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: .buildozer/buildozer.log

      - name: ğŸ–¥ï¸ Upload Terminal Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-output-log
          path: logs/buildozer-output.log
