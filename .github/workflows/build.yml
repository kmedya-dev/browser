name: Build Android Debug APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython pip-licenses

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 🏗️ Trigger SDK setup
        run: |
          mkdir -p logs
          buildozer android debug || true

      - name: 📁 Check if .buildozer directory exists
        run: |
          if [ -d .buildozer ]; then
            echo ".buildozer directory exists ✅"
            ls -la .buildozer
          else
            echo "❌ .buildozer directory NOT found"
            exit 1
          fi

      - name: 🚧 Build Final APK
        run: |
          buildozer -v android debug | tee logs/buildozer-output.log

      - name: 🗂️ Upload .buildozer folder (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-folder
          path: .buildozer

      - name: 📱 Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webview-app-debug-apk
          path: bin/*.apk

      - name: 🧾 Upload Buildozer Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: .buildozer/buildozer.log

      - name: 🖥️ Upload Terminal Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-output-log
          path: logs/buildozer-output.log
