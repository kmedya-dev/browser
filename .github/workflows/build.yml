name: Build ErudaBrowser APK

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      NDK_VERSION: 25.1.8937393
      API_LEVEL: 33

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🧰 Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3.11 python3.11-venv python3-pip libtool libffi-dev build-essential

    - name: 🐍 Setup Python 3.11
      run: |
        python3.11 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython appdirs colorama packaging jinja2 toml

    - name: 🛠️ Install Android SDK manually
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        curl -sSLo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q sdk.zip
        mv cmdline-tools latest
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} --licenses
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_HOME} \
          "platform-tools" \
          "build-tools;36.0.0" \
          "platforms;android-${API_LEVEL}" \
          "ndk;${NDK_VERSION}" \
          "cmdline-tools;latest"

    - name: 🛠️ Set PATHs
      run: |
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH

    - name: ⚙️ Build Debug APK with Buildozer
      run: |
        source venv/bin/activate
        buildozer android debug

    - name: 📦 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: bin/*.apk

    - name: 📄 Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          .buildozer/buildozer.log
          buildozer.spec
