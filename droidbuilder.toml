[project]
name = "Browser"
version = "0.1"
main_file = "main.py"
target_platforms = [ "android",]
package_domain = "org.test"
build_type = "debug"
requirements = [ "python3",]

[android]
sdk_version = "36"
ndk_version = "28.2.13676358"
min_sdk_version = "21"
ndk_api = "36"
archs = [ "arm64-v8a", "armeabi-v7a",]
cmdline_tools_version = "13114758"
manifest_file = "intent_filters.xml"
accept_sdk_license = "non-interactive"

[java]
jdk_version = "21"
